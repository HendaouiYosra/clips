<!-- Main Content -->
<section class="container mx-auto my-8 bg-secondary p-6">
  <div class="rounded relative flex flex-col">
    <!-- Title and Uploader -->
    <h1 class="font-bold mb-2 text-3xl">{{ clip?.title }}</h1>
    <div class="text-gray-400 mb-6">
      Uploaded By {{ clip?.displayName }} on

    </div>

    <!-- Video Editor -->
    <div class="relative">
      <!-- Video Player -->
      <video controls class="video-js vjs-theme-forest mx-auto" data-setup="{}" (error)="handleVideoError()" id="clip">
        <source [src]="videoSrc" type="video/mp4">
      </video>

    </div>
  </div>
</section>
